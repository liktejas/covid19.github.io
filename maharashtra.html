      <div class="container">
        <center><h1 class="mt-3 mb-4">COVID-19 Live Updates of Maharashtra (District Level)</h1></center>
        <div class="table-responsive">
          <table class="table table-hover table-bordered table-striped">
              <thead class="thead-dark">
              <tr>
                  <th scope="col" style="text-align: center;">Districts</th>
                  <th scope="col" style="text-align: center;">Active</th>
                  <th scope="col" style="text-align: center;">Confirmed</th>
                  <th scope="col" style="text-align: center;">Deaths</th>
                  <th scope="col" style="text-align: center;">Recovered</th>
              </tr>
              </thead>
              <tbody id="dist_data">
              </tbody>
          </table>
      </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: `https://api.covid19india.org/v2/state_district_wise.json`,
                type: 'get',
				dataType: 'json',
		            success: function(data){
                    var html = '';
				            var i;
                    var discount = data[19].districtData.length;
                    for(i=0;i<discount;i++)
                    {
                        html += '<tr>'+
                                '<th style="text-align: center;">'+data[19].districtData[i].district+'</th>'+
                                '<td style="text-align: center;">'+data[19].districtData[i].active+'</td>'+
                                '<td style="text-align: center;">'+data[19].districtData[i].confirmed+'</td>'+
                                '<td style="text-align: center;">'+data[19].districtData[i].deceased+'</td>'+
                                '<td style="text-align: center;">'+data[19].districtData[i].recovered+'</td>'+
                                '</tr>';
                    } 
                    $('#dist_data').html(html);   
                  }
            });         
        });
    </script>
